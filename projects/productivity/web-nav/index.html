        let data = loadData();
        let editingLinkId = null;
        let editingCategoryId = null;
        let currentFolderId = null;
        let expandedFolderId = localStorage.getItem('webnav_expanded_folder');
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // ==================== æ•°æ®æ“ä½œ ====================
        function loadData() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : JSON.parse(JSON.stringify(defaultData));
            } catch (e) {
                return JSON.parse(JSON.stringify(defaultData));
            }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function generateId(prefix) {
            return `${prefix}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

            let html = '<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 h-full overflow-y-auto p-2" id="folderGrid">';

            for (const category of data.categories) {
                const links = data.links
                    .filter(l => l.categoryId === category.id)
                    .sort((a, b) => a.order - b.order);

                const isExpanded = expandedFolderId === category.id;
                html += renderFolderCard(category, links, isExpanded);

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>

                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 max-h-[calc(100vh-300px)] overflow-y-auto">
                            ${links.length === 0 ? `

                                    <p>è¿™ä¸ªæ–‡ä»¶å¤¹è¿˜æ²¡æœ‰é“¾æ¥</p>
                                    <p class="text-sm mt-1">ç‚¹å‡» + æŒ‰é’®æ·»åŠ ç¬¬ä¸€ä¸ªé“¾æ¥</p>
                                </div>
                            ` : links.map(link => `
                                <a href="${link.url}" target="_blank" class="link-item block p-4 bg-gray-50 dark:bg-gray-700/50 rounded-xl hover:bg-indigo-50 dark:hover:bg-indigo-900/20 group relative">
                                    <div class="flex items-center gap-3">
                                        <div class="text-3xl">${link.icon || 'ğŸ”—'}</div>
                                        <div class="flex-1 min-w-0">
                                            <h4 class="font-semibold text-gray-800 dark:text-white text-sm truncate">${link.title}</h4>
                                            <p class="text-xs text-gray-500 dark:text-gray-400 truncate">${new URL(link.url).hostname}</p>
                                        </div>
                                    </div>
                                    <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity flex gap-1">
                                        <button onclick="event.preventDefault(); event.stopPropagation(); editLink('${link.id}')" class="p-1.5 text-gray-400 hover:text-indigo-500 hover:bg-white/80 dark:hover:bg-gray-800/80 rounded-lg" title="ç¼–è¾‘">
                                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                            </svg>
                                        </button>
                                        <button onclick="event.preventDefault(); event.stopPropagation(); deleteLink('${link.id}')" class="p-1.5 text-gray-400 hover:text-red-500 hover:bg-white/80 dark:hover:bg-gray-800/80 rounded-lg" title="åˆ é™¤">
                                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            return `
                <div class="folder-card bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg rounded-3xl shadow-lg hover:shadow-2xl p-6 flex flex-col items-center justify-center min-h-[160px] border-2 border-transparent hover:border-indigo-400 dark:hover:border-indigo-500 relative overflow-hidden"
                     onclick="toggleFolder('${category.id}')"
                     style="animation: slide-up 0.3s ease-out ${data.categories.indexOf(category) * 0.05}s both">
                    <div class="absolute top-0 left-0 right-0 h-2 rounded-t-3xl" style="background: linear-gradient(90deg, ${category.color}, ${category.color}dd)"></div>
                    <div class="folder-icon text-6xl mb-4">${category.icon}</div>
                    <h3 class="text-lg font-bold text-gray-800 dark:text-white text-center">${category.name}</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">${links.length} ä¸ªé“¾æ¥</p>
                    <div class="absolute bottom-2 right-2 opacity-50">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </div>
            `;
        }

        // ==================== æ–‡ä»¶å¤¹æ“ä½œ ====================
        function toggleFolder(categoryId) {
            if (expandedFolderId === categoryId) {
                expandedFolderId = null;
            } else {
                expandedFolderId = categoryId;
            }
            currentFolderId = expandedFolderId;

            // ä¿å­˜å±•å¼€çŠ¶æ€åˆ° localStorage
            if (expandedFolderId) {
                localStorage.setItem('webnav_expanded_folder', expandedFolderId);
            } else {
                localStorage.removeItem('webnav_expanded_folder');
            }

            render();
        }

        // ==================== é“¾æ¥ CRUD ====================
        function openAddLinkModal(categoryId) {
            currentFolderId = categoryId;
            editingLinkId = null;
            document.getElementById('linkModalTitle').textContent = 'æ·»åŠ é“¾æ¥';
            document.getElementById('linkForm').reset();
            document.getElementById('linkId').value = '';
            openModal('linkModal');
        }

        function editLink(id) {
            const link = data.links.find(l => l.id === id);
            if (!link) return;

            editingLinkId = id;
            document.getElementById('linkModalTitle').textContent = 'ç¼–è¾‘é“¾æ¥';
            document.getElementById('linkId').value = link.id;
            document.getElementById('linkTitle').value = link.title;
            document.getElementById('linkUrl').value = link.url;
            document.getElementById('linkIcon').value = link.icon || '';

            openModal('linkModal');
        }

        function deleteLink(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé“¾æ¥å—ï¼Ÿ')) return;
            data.links = data.links.filter(l => l.id !== id);
            saveData();
            render();
        }

        function saveLink(e) {
            e.preventDefault();

            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const icon = document.getElementById('linkIcon').value.trim();
            const categoryId = currentFolderId;

            if (!title || !url || !categoryId) {
                alert('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ');
                return;
            }

            let finalUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                finalUrl = 'https://' + url;
            }

            if (editingLinkId) {
                const link = data.links.find(l => l.id === editingLinkId);
                if (link) {
                    link.title = title;
                    link.url = finalUrl;
                    link.icon = icon;
                }
            } else {
                const maxOrder = Math.max(0, ...data.links.filter(l => l.categoryId === categoryId).map(l => l.order));
                data.links.push({
                    id: generateId('link'),
                    title,
                    url: finalUrl,
                    icon,
                    categoryId,
                    order: maxOrder + 1
                });
            }

            saveData();
            closeModal('linkModal');
            render();
        }

        // ==================== åˆ†ç±» CRUD ====================
        function openAddCategoryModal() {
            editingCategoryId = null;
            document.getElementById('categoryModalTitle').textContent = 'æ–°å»ºåˆ†ç±»';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryColor').value = '#6366f1';
            updateColorSelection('#6366f1');
            openModal('categoryModal');
        }

        function editCategory(id) {
            const category = data.categories.find(c => c.id === id);
            if (!category) return;

            editingCategoryId = id;
            document.getElementById('categoryModalTitle').textContent = 'ç¼–è¾‘åˆ†ç±»';
            document.getElementById('categoryId').value = category.id;
            document.getElementById('categoryName').value = category.name;
            document.getElementById('categoryIcon').value = category.icon;
            document.getElementById('categoryColor').value = category.color;
            updateColorSelection(category.color);
            openModal('categoryModal');
        }

        function deleteCategory(id) {
            const hasLinks = data.links.some(l => l.categoryId === id);
            if (hasLinks) {
                alert('æ— æ³•åˆ é™¤åŒ…å«é“¾æ¥çš„åˆ†ç±»ï¼Œè¯·å…ˆåˆ é™¤æˆ–ç§»åŠ¨é“¾æ¥');
                return;
            }

            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªåˆ†ç±»å—ï¼Ÿ')) return;
            data.categories = data.categories.filter(c => c.id !== id);
            if (expandedFolderId === id) {
                expandedFolderId = null;
            }
            saveData();
            render();
        }

        function saveCategory(e) {
            e.preventDefault();

            const name = document.getElementById('categoryName').value.trim();
            const icon = document.getElementById('categoryIcon').value.trim();
            const color = document.getElementById('categoryColor').value;

            if (!name) {
                alert('è¯·è¾“å…¥åˆ†ç±»åç§°');
                return;
            }

            if (editingCategoryId) {
                const category = data.categories.find(c => c.id === editingCategoryId);
                if (category) {
                    category.name = name;
                    category.icon = icon;
                    category.color = color;
                }
            } else {
                data.categories.push({
                    id: generateId('cat'),
                    name,
                    icon,
                    color
                });
            }

            saveData();
            closeModal('categoryModal');
            render();
        }

        // ==================== ä¸»é¢˜åˆ‡æ¢ ====================
        function initTheme() {
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').textContent = 'â˜€ï¸';
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').textContent = 'ğŸŒ™';
            }
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            initTheme();
        }

        // ==================== å¯¼å…¥/å¯¼å‡º ====================
        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `webnav-backup-${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const imported = JSON.parse(event.target.result);
                    if (imported.categories && imported.links) {
                        data = imported;
                        saveData();
                        render();
                        alert('å¯¼å…¥æˆåŠŸï¼');
                    } else {
                        alert('æ— æ•ˆçš„æ•°æ®æ ¼å¼');
                    }
                } catch (err) {
                    alert('å¯¼å…¥å¤±è´¥ï¼š' + err.message);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function resetData() {
            if (!confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) return;
            if (!confirm('å†æ¬¡ç¡®è®¤ï¼šæ‰€æœ‰è‡ªå®šä¹‰çš„é“¾æ¥å’Œåˆ†ç±»å°†è¢«åˆ é™¤ï¼Œæ¢å¤ä¸ºé»˜è®¤æ•°æ®ã€‚')) return;

            data = JSON.parse(JSON.stringify(defaultData));
            saveData();
            render();
            alert('æ•°æ®å·²é‡ç½®');
        }

        // ==================== UI è¾…åŠ©å‡½æ•° ====================
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function updateColorSelection(color) {
            document.querySelectorAll('#colorPicker button').forEach(btn => {
                if (btn.dataset.color === color) {
                    btn.classList.add('ring-offset-2');
                    btn.style.transform = 'scale(1.2)';
                } else {
                    btn.classList.remove('ring-offset-2');
                    btn.style.transform = '';
                }
            });
            document.getElementById('categoryColor').value = color;
        }

        // ==================== äº‹ä»¶ç»‘å®š ====================
        document.addEventListener('DOMContentLoaded', function() {
            // éªŒè¯ä¿å­˜çš„æ–‡ä»¶å¤¹ ID æ˜¯å¦ä»ç„¶å­˜åœ¨
            if (expandedFolderId && !data.categories.find(c => c.id === expandedFolderId)) {
                expandedFolderId = null;
                localStorage.removeItem('webnav_expanded_folder');
            }

            render();
            initTheme();

            // é“¾æ¥è¡¨å•
            document.getElementById('linkForm').addEventListener('submit', saveLink);

            // åˆ†ç±»è¡¨å•
            document.getElementById('categoryForm').addEventListener('submit', saveCategory);
            document.getElementById('addCategoryBtn').addEventListener('click', openAddCategoryModal);

            // é¢œè‰²é€‰æ‹©
            document.querySelectorAll('#colorPicker button').forEach(btn => {
                btn.addEventListener('click', () => updateColorSelection(btn.dataset.color));
            });

            // ä¸»é¢˜åˆ‡æ¢
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // è®¾ç½®
            document.getElementById('settingsBtn').addEventListener('click', () => openModal('settingsModal'));
            document.getElementById('exportBtn').addEventListener('click', exportData);
            document.getElementById('importInput').addEventListener('change', importData);
            document.getElementById('resetBtn').addEventListener('click', resetData);

            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal('linkModal');
                    closeModal('categoryModal');
                    closeModal('settingsModal');
                    if (expandedFolderId) {
                        expandedFolderId = null;
                        render();
                    }
                }
            });
        });
    </script>
