        // ==================== æ•°æ®æ¨¡å‹ ====================
        const STORAGE_KEY = 'webnav_data';

        const defaultData = {

                { id: 'cat_1', name: 'å·¥ä½œ', icon: 'ğŸ’¼', color: '#6366f1' },
                { id: 'cat_2', name: 'å¼€å‘', icon: 'ğŸ’»', color: '#8b5cf6' },
                { id: 'cat_3', name: 'å·¥å…·', icon: 'ğŸ”§', color: '#22c55e' },
                { id: 'cat_4', name: 'å¨±ä¹', icon: 'ğŸ®', color: '#ec4899' },
            ],
            links: [
                { id: 'link_1', title: 'GitHub', url: 'https://github.com', icon: 'ğŸ™', categoryId: 'cat_2', order: 0 },
                { id: 'link_2', title: 'Stack Overflow', url: 'https://stackoverflow.com', icon: 'ğŸ“š', categoryId: 'cat_2', order: 1 },
                { id: 'link_3', title: 'ChatGPT', url: 'https://chat.openai.com', icon: 'ğŸ¤–', categoryId: 'cat_3', order: 2 },
                { id: 'link_4', title: 'Notion', url: 'https://notion.so', icon: 'ğŸ“', categoryId: 'cat_1', order: 3 },
            ]
        };

        let data = loadData();
        let editingLinkId = null;
        let editingCategoryId = null;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // ==================== æ•°æ®æ“ä½œ ====================
        function loadData() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : JSON.parse(JSON.stringify(defaultData));
            } catch (e) {
                return JSON.parse(JSON.stringify(defaultData));
            }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function generateId(prefix) {
            return `${prefix}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        // ==================== æ¸²æŸ“å‡½æ•° ====================
        function render() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('mainContent');

            let html = '';

            for (const category of data.categories) {
                const links = data.links
                    .filter(l => l.categoryId === category.id)
                    .filter(l => !searchTerm ||
                            l.title.toLowerCase().includes(searchTerm) ||
                            l.url.toLowerCase().includes(searchTerm))
                    .sort((a, b) => a.order - b.order);

                if (links.length === 0 && searchTerm) continue;

                html += `
                    <div class="animate-slide-up" style="animation-delay: ${data.categories.indexOf(category) * 0.1}s">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-3xl">${category.icon}</span>
                            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">${category.name}</h2>
                            <span class="text-sm text-gray-500 dark:text-gray-400">(${links.length})</span>
                            <button onclick="deleteCategory('${category.id}')" class="ml-auto p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition" title="åˆ é™¤åˆ†ç±»">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4" data-category="${category.id}">

                                <div class="text-4xl mb-2 opacity-50">+</div>

                `;
            }

            if (html === '') {
                html = `
                    <div class="text-center py-20">
                        <div class="text-6xl mb-4 animate-float">ğŸ”</div>
                        <p class="text-xl text-gray-500 dark:text-gray-400">æœªæ‰¾åˆ°åŒ¹é…çš„é“¾æ¥</p>

            container.innerHTML = html;

        function renderLinkCard(link, color) {
            return `
                <div class="nav-card card-gradient rounded-2xl p-6 cursor-pointer relative group min-h-[140px] flex flex-col items-center justify-center"
                     draggable="true"
                     data-link-id="${link.id}"
                     onclick="window.open('${link.url}', '_blank')">
                    <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity flex gap-1">
                        <button onclick="event.stopPropagation(); editLink('${link.id}')" class="p-2 text-gray-400 hover:text-indigo-500 hover:bg-white/80 dark:hover:bg-gray-800/80 rounded-lg transition" title="ç¼–è¾‘">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button onclick="event.stopPropagation(); deleteLink('${link.id}')" class="p-2 text-gray-400 hover:text-red-500 hover:bg-white/80 dark:hover:bg-gray-800/80 rounded-lg transition" title="åˆ é™¤">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="text-5xl mb-3 transform group-hover:scale-110 transition-transform duration-300">${link.icon || 'ğŸ”—'}</div>
                    <h3 class="font-semibold text-gray-800 dark:text-white text-center text-sm truncate w-full">${link.title}</h3>
                    <p class="text-xs text-gray-500 dark:text-gray-400 text-center truncate w-full mt-1">${new URL(link.url).hostname}</p>
                    <div class="absolute bottom-0 left-0 right-0 h-1 rounded-b-2xl" style="background: ${color}"></div>
                </div>
            `;
        }

        // ==================== é“¾æ¥ CRUD ====================
        function openAddLinkModal(categoryId = null) {
            editingLinkId = null;
            document.getElementById('linkModalTitle').textContent = 'æ·»åŠ é“¾æ¥';
            document.getElementById('linkForm').reset();
            document.getElementById('linkId').value = '';

            populateCategorySelect();
            if (categoryId) {
                document.getElementById('linkCategory').value = categoryId;
            }

            openModal('linkModal');
        }

        function editLink(id) {
            const link = data.links.find(l => l.id === id);
            if (!link) return;

            editingLinkId = id;
            document.getElementById('linkModalTitle').textContent = 'ç¼–è¾‘é“¾æ¥';
            document.getElementById('linkId').value = link.id;
            document.getElementById('linkTitle').value = link.title;
            document.getElementById('linkUrl').value = link.url;
            document.getElementById('linkIcon').value = link.icon || '';

            populateCategorySelect();
            document.getElementById('linkCategory').value = link.categoryId;

            openModal('linkModal');
        }

        function deleteLink(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé“¾æ¥å—ï¼Ÿ')) return;
            data.links = data.links.filter(l => l.id !== id);
            saveData();
            render();
        }

        function saveLink(e) {
            e.preventDefault();

            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const icon = document.getElementById('linkIcon').value.trim();
            const categoryId = document.getElementById('linkCategory').value;

            if (!title || !url || !categoryId) {
                alert('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ');
                return;
            }

            let finalUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                finalUrl = 'https://' + url;
            }

            if (editingLinkId) {
                const link = data.links.find(l => l.id === editingLinkId);
                if (link) {
                    link.title = title;
                    link.url = finalUrl;
                    link.icon = icon;
                    link.categoryId = categoryId;
                }
            } else {
                const maxOrder = Math.max(0, ...data.links.filter(l => l.categoryId === categoryId).map(l => l.order));
                data.links.push({
                    id: generateId('link'),
                    title,
                    url: finalUrl,
                    icon,
                    categoryId,
                    order: maxOrder + 1
                });
            }

            saveData();
            render();
            closeModal('linkModal');
        }

        // ==================== åˆ†ç±» CRUD ====================
        function openAddCategoryModal() {
            editingCategoryId = null;
            document.getElementById('categoryModalTitle').textContent = 'æ–°å»ºåˆ†ç±»';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryColor').value = '#6366f1';
            updateColorSelection('#6366f1');
            openModal('categoryModal');
        }

        function deleteCategory(id) {
            const hasLinks = data.links.some(l => l.categoryId === id);
            if (hasLinks) {
                alert('æ— æ³•åˆ é™¤åŒ…å«é“¾æ¥çš„åˆ†ç±»ï¼Œè¯·å…ˆåˆ é™¤æˆ–ç§»åŠ¨é“¾æ¥');
                return;
            }

            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªåˆ†ç±»å—ï¼Ÿ')) return;
            data.categories = data.categories.filter(c => c.id !== id);
            saveData();
            render();
        }

        function saveCategory(e) {
            e.preventDefault();

            const name = document.getElementById('categoryName').value.trim();
            const icon = document.getElementById('categoryIcon').value.trim();
            const color = document.getElementById('categoryColor').value;

            if (!name) {
                alert('è¯·è¾“å…¥åˆ†ç±»åç§°');
                return;
            }

            if (editingCategoryId) {
                const category = data.categories.find(c => c.id === editingCategoryId);
                if (category) {
                    category.name = name;
                    category.icon = icon;
                    category.color = color;
                }
            } else {
                data.categories.push({
                    id: generateId('cat'),
                    name,
                    icon,
                    color
                });
            }

            saveData();
            render();
            closeModal('categoryModal');
        }

        // ==================== æ‹–æ‹½æ’åº ====================
        function initDragAndDrop() {
            const cards = document.querySelectorAll('[draggable="true"]');
            const dropZones = document.querySelectorAll('[data-category]');

            cards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('drop', handleDrop);
                zone.addEventListener('dragleave', handleDragLeave);
            });
        }

        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropZone = e.currentTarget;
            dropZone.classList.remove('drag-over');

            if (!draggedElement) return;

            const linkId = draggedElement.dataset.linkId;
            const newCategoryId = dropZone.dataset.category;

            const link = data.links.find(l => l.id === linkId);
            if (link) {
                link.categoryId = newCategoryId;

                const categoryLinks = data.links
                    .filter(l => l.categoryId === newCategoryId)
                    .sort((a, b) => a.order - b.order);

                const maxOrder = categoryLinks.length > 0 ? Math.max(...categoryLinks.map(l => l.order)) : -1;
                link.order = maxOrder + 1;

                saveData();
                render();
            }
        }

        // ==================== æœç´¢ ====================
        function handleSearch(e) {
            render();
        }

        // ==================== ä¸»é¢˜åˆ‡æ¢ ====================
        function initTheme() {
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').textContent = 'â˜€ï¸';
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').textContent = 'ğŸŒ™';
            }
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            initTheme();
        }

        // ==================== å¯¼å…¥/å¯¼å‡º ====================
        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `webnav-backup-${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const imported = JSON.parse(event.target.result);
                    if (imported.categories && imported.links) {
                        data = imported;
                        saveData();
                        render();
                        alert('å¯¼å…¥æˆåŠŸï¼');
                    } else {
                        alert('æ— æ•ˆçš„æ•°æ®æ ¼å¼');
                    }
                } catch (err) {
                    alert('å¯¼å…¥å¤±è´¥ï¼š' + err.message);
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        }

        function resetData() {
            if (!confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) return;
            if (!confirm('å†æ¬¡ç¡®è®¤ï¼šæ‰€æœ‰è‡ªå®šä¹‰çš„é“¾æ¥å’Œåˆ†ç±»å°†è¢«åˆ é™¤ï¼Œæ¢å¤ä¸ºé»˜è®¤æ•°æ®ã€‚')) return;

            data = JSON.parse(JSON.stringify(defaultData));
            saveData();
            render();
            alert('æ•°æ®å·²é‡ç½®');
        }

        // ==================== UI è¾…åŠ©å‡½æ•° ====================
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function populateCategorySelect() {
            const select = document.getElementById('linkCategory');
            select.innerHTML = data.categories.map(c =>
                `<option value="${c.id}">${c.icon} ${c.name}</option>`
            ).join('');
        }

        function updateColorSelection(color) {
            document.querySelectorAll('#colorPicker button').forEach(btn => {
                if (btn.dataset.color === color) {
                    btn.classList.add('ring-offset-2');
                    btn.style.transform = 'scale(1.2)';
                } else {
                    btn.classList.remove('ring-offset-2');
                    btn.style.transform = '';
                }
            });
            document.getElementById('categoryColor').value = color;
        }

        // ==================== äº‹ä»¶ç»‘å®š ====================
        document.addEventListener('DOMContentLoaded', function() {
            render();
            initTheme();

            // æœç´¢
            document.getElementById('searchInput').addEventListener('input', handleSearch);

            // é“¾æ¥è¡¨å•
            document.getElementById('linkForm').addEventListener('submit', saveLink);
            document.getElementById('addLinkBtn').addEventListener('click', () => openAddLinkModal());

            // åˆ†ç±»è¡¨å•
            document.getElementById('categoryForm').addEventListener('submit', saveCategory);
            document.getElementById('addCategoryBtn').addEventListener('click', openAddCategoryModal);

            // é¢œè‰²é€‰æ‹©
            document.querySelectorAll('#colorPicker button').forEach(btn => {
                btn.addEventListener('click', () => updateColorSelection(btn.dataset.color));
            });

            // ä¸»é¢˜åˆ‡æ¢
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // è®¾ç½®
            document.getElementById('settingsBtn').addEventListener('click', () => openModal('settingsModal'));
            document.getElementById('exportBtn').addEventListener('click', exportData);
            document.getElementById('importInput').addEventListener('change', importData);
            document.getElementById('resetBtn').addEventListener('click', resetData);

            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal('linkModal');
                    closeModal('categoryModal');
                    closeModal('settingsModal');
                }
                if (e.ctrlKey && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });
        });
    </script>
